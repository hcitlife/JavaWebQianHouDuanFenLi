<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>添加部门</title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script type="text/javascript">
      function sub() {
        var param = $("form").serialize();
        $.ajax({
          url:"http://localhost:8080/qhdfl/deptController?op=add&"+param,
          dataType:"json",
          success:function (res) {
            if(res.code==200){
              window.location.href="index.html";
            }
          }
        })
      }
    </script>
  </head>
  <body>
    <div class="panel admin-panel margin-top" id="add">
      <div class="body-content">
        <form method="post" class="form-x">
          <div class="form-group">
            <div class="label">
              <label>编号：</label>
            </div>
            <div class="field">
              <input type="text" class="input w50" value="" name="deptno" data-validate="required:请输入部门编号" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label>名称：</label>
            </div>
            <div class="field">
              <input type="text" class="input w50" value="" name="dname" data-validate="required:请输入部门名称" />
              <div class="tips"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label>地址：</label>
            </div>
            <div class="field">
              <input type="text" class="input w50" name="loc" value=""  />
              <div class="tips"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="label">
              <label></label>
            </div>
            <div class="field">
              <button class="button bg-main icon-check-square-o" onclick="sub()"> 提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
